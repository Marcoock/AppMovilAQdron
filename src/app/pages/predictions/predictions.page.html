<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clasificación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Layout container -->
      <div class="layout-page">


        <p class="center">Ultimo Sensado</p>



        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->

          <div class="container-xxl flex-grow-1 container-p-y">
            <div class="row">
              <div class="col-lg-8 mb-4 order-0">
                <div class="card">
                  <div class="d-flex align-items-end row">
                    <div class="col-sm-7">
                      <div class="card-body" style="padding-bottom: 0">
                        <h5 class="card-title text-primary text-center">¡Clasificación dióxido de nitrógeno en el
                          ambiente !</h5>
                        <p class="mb-4">
                          Para clasificar la calidad del aire, ingrese el valor de dióxido de nitrógeno.
                        </p>

                      </div>
                      <form (ngSubmit)="makePrediction()">
                        <ion-item>
                          <ion-label position="floating" class="form-label">NO2</ion-label>
                          <ion-input [(ngModel)]="no2" name="no2" type="number" class="form-control"
                            required></ion-input>
                        </ion-item>
                        <div class="card-body">
                          <button expand="full" class="btn btn-primary d-grid w-100"
                          type="submit">Clasificar</button>
                        </div>
                      </form>
                    </div>
                    <div class="col-sm-5 text-center text-sm-left">
                      <div class="card-body px-0 px-md-4">
                        <img src="../assets/img/illustrations/NO2-after.jpg" height="140" alt="View Badge User"
                          style="border-radius: 1rem;" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <ion-card *ngIf="prediction">
              <ion-card-header>
                <ion-card-title>Resultado de la Predicción</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                {{ prediction }}
              </ion-card-content>
            </ion-card>
          </div>
        </div>
        
        <!-- / Content -->
      </div>
    </div>
  </div>

</ion-content>
